			}

			.nav-card {

			}

			}

			.navbar-brand {

				color: #073533 !important;
			}

			.nav-link {

				border-radius: 25px;
				transition: all 0.3s ease;
				color: #6c757d !important;
				margin: 0 0.25rem;
			}

			.nav-link:hover {
				background: rgba(4, 31, 29, 0.1);
				color: #073533 !important;
			}

			.nav-link.active {
				background: #073533 !important;
				color: white !important;
			}

			.hero-section {
				background: linear-gradient(
						rgba(0, 0, 0, 0.4),
						rgba(0, 0, 0, 0.4)
					),
					url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="roses" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="2" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="%23073533"/><rect width="100" height="100" fill="url(%23roses)"/></svg>');
				background-size: cover;
				color: white;
				padding: 2rem 0 1rem;
				text-align: center;
				margin-bottom: 2rem;
			}

			.hero-section h1 {
				font-size: 3rem;
				font-weight: 300;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
				margin-bottom: 0.5rem;
			}

			.hero-section .date {
				font-size: 1.2rem;
				opacity: 0.9;
				font-style: italic;
			}

			.page-container {
				min-height: calc(100vh - 200px);
				display: flex;
				flex-direction: column;
				justify-content: center;
			}

			.section-card {
				background: white;
				border-radius: 20px;
				box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
				padding: 3rem;
				margin: 2rem auto;
				border: none;
				max-width: 900px;
				transition: transform 0.3s ease;
			}

			.section-card:hover {
				transform: translateY(-5px);
			}

			.section-title {
				color: #073533;
				font-size: 2.5rem;
				margin-bottom: 2rem;
				text-align: center;
				position: relative;
			}

			.section-title::after {
				content: "";
				display: none;
				width: 100px;
				height: 4px;
				background: linear-gradient(
					to right,
					rgb(255, 177, 67),
					rgb(89, 63, 35),
					rgb(255, 177, 67)
				);

				margin: 1rem auto;
			}

			.event-item {
				border-left: 4px solid #073533;
				padding-left: 2rem;
				margin-bottom: 2rem;
				position: relative;
				transition: all 0.3s ease;
			}

			.event-item:hover {
				transform: translateX(10px);
			}

			.event-item::before {
				content: "";
				position: absolute;
				left: -10px;
				top: 0;
				width: 16px;
				height: 16px;
				background: #073533;
				border-radius: 50%;
				border: 4px solid white;
				box-shadow: 0 0 0 3px #073533;
			}

			.event-time {
				font-family: "Abril Fatface", serif;
				font-weight: 400;
				font-style: normal;
				color: #073533;
				font-size: 1.3rem;
				display: flex;
				align-items: center;
				margin-bottom: 0.5rem;
			}

			.event-title {
				font-family: "Abril Fatface", serif;
				font-weight: 400;
				font-style: normal;
				font-size: 1.4rem;
				margin: 0.5rem 0;
				color: #495057;
				font-weight: 600;
			}

			.event-description {
				color: #6c757d;
				font-size: 1rem;
				line-height: 1.6;
			}

			.search-box {
				position: relative;
				margin-bottom: 2rem;
				max-width: 500px;
				margin-left: auto;
				margin-right: auto;
			}

			.search-box input {
				border-radius: 30px;
				padding: 1rem 4rem 1rem 2rem;
				border: 2px solid #e9ecef;
				font-size: 1.1rem;
				transition: all 0.3s ease;
				width: 100%;
			}

			.search-box input:focus {
				border-color: #073533;
				box-shadow: 0 0 0 0.25rem rgba(4, 31, 29, 0.25);
			}

			.search-box i {
				position: absolute;
				right: 2rem;
				top: 50%;
				transform: translateY(-50%);
				color: #6c757d;
				font-size: 1.2rem;
			}

			.table-card {
				background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
				border: 2px solid #e9ecef;
				border-radius: 20px;
				padding: 2rem;
				margin-bottom: 1.5rem;
				transition: all 0.3s ease;
				cursor: pointer;
			}

			.table-card:hover,
			.table-card.highlight {
				border-color: #073533;
				transform: scale(1.03);
				box-shadow: 0 15px 35px rgba(4, 31, 29, 0.15);
			}

			.table-number {
				font-size: 1.8rem;
				font-weight: bold;
				color: #073533;
				margin-bottom: 1rem;
				text-align: center;
				font-family: "Abril Fatface", serif;
				font-weight: 400;
				font-style: normal;
			}

			.guest-name {
				background: #f8f9fa;
				padding: 0.5rem 1rem;
				margin: 0.3rem;
				border-radius: 20px;
				display: inline-block;
				font-size: 0.95rem;
				border: 1px solid #dee2e6;
				transition: all 0.3s ease;
			}

			.guest-name.highlight {
				background: #073533;
				color: white;
				border-color: #073533;
				animation: pulse 1.5s infinite;
				transform: scale(1.05);
			}

			@keyframes pulse {
				0% {
					box-shadow: 0 0 0 0 rgba(4, 31, 29, 0.7);
				}
				70% {
					box-shadow: 0 0 0 10px rgba(4, 31, 29, 0);
				}
				100% {
					box-shadow: 0 0 0 0 rgba(4, 31, 29, 0);
				}
			}

			.no-results {
				text-align: center;
				color: #6c757d;
				font-style: italic;
				padding: 3rem;
				font-size: 1.1rem;
			}

			.welcome-message {
				text-align: center;
				color: #6c757d;
				font-size: 1.1rem;
				margin-bottom: 2rem;
			}

			@media (max-width: 768px) {
				.hero-section h1 {
					font-size: 2.2rem;
				}
				.section-card {
					padding: 2rem;
					margin: 1rem;
				}
				.section-title {
					font-size: 2rem;
				}
				.event-item {
					padding-left: 1.5rem;
				}
				.table-card {
					padding: 1.5rem;
				}
			}

			.fade-in {
				animation: fadeIn 0.6s ease-in;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.page-hidden {
				display: none;
			}

			.footer-info {
				background: white;
				border-radius: 15px;
				padding: 2rem;
				margin-top: 2rem;
				text-align: center;
				box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>

			];

			function WeddingPage() {
				const [currentPage, setCurrentPage] = useState("events");
				const [searchTerm, setSearchTerm] = useState("");
				const [highlightedTables, setHighlightedTables] = useState([]);
				const [highlightedGuests, setHighlightedGuests] = useState([]);

				const handleSearch = (term) => {
					setSearchTerm(term);

					if (term.length < 2) {
						setHighlightedTables([]);
						setHighlightedGuests([]);
						return;
					}

					// Find ALL matching guests and tables
					const matchingTables = [];
					const matchingGuests = [];

					seatingChart.forEach((table) => {
						const matchingGuest = table.guests.find((guest) =>
							guest.toLowerCase().includes(term.toLowerCase())
						);

						if (matchingGuest) {
							matchingTables.push(table.table);
							matchingGuests.push(matchingGuest);
						}
					});

					setHighlightedTables(matchingTables);
					setHighlightedGuests(matchingGuests);
				};
				const filteredTables =
					searchTerm.length >= 2 && highlightedTables.length > 0
						? seatingChart.filter((table) =>
								highlightedTables.includes(table.table)
						  )
						: seatingChart;

				const renderEventsPage = () => (
					<div className="page-container fade-in">
						<div className="container">
							<div className="section-card">
								<h2 className="section-title">
									Order of Events
								</h2>
								<div className="welcome-message">
									<p>
										Here's what we have planned for our
										special day. We can't wait to celebrate
										with you!
									</p>
								</div>
								<div className="timeline">
									{weddingEvents.map((event, index) => (
										<div key={index} className="event-item">
											<div className="event-time">
												<i
													className={`${event.icon} me-3`}></i>
												{event.time}
											</div>
											<div className="event-title">
												{event.title}
											</div>
											<div className="event-description">
												{event.description}
											</div>
										</div>
									))}
								</div>
							</div>

							<div className="footer-info">
								<p className="mb-2">
									<i
										className="fas fa-info-circle me-2"
										style={{ color: "#073533" }}></i>
									<strong>
										Need directions or have questions?
									</strong>
								</p>
								<p
									className="mb-0"
									style={{ color: "#6c757d" }}>
									Contact our Wedding Coordinator:{" "}
									<strong>(555) 123-4567</strong>
								</p>
							</div>
						</div>
					</div>
				);

				const renderSeatingPage = () => (
					<div className="page-container fade-in">
						<div className="container">
							<div className="section-card">
								<h2 className="section-title">
									Find Your Seat
								</h2>

								<div className="welcome-message">
									<p>
										Enter your name below to quickly locate
										your assigned table for dinner.
									</p>
								</div>

								<div className="search-box">
									<input
										type="text"
										className="form-control"
										placeholder="Enter your name to find your table..."
										value={searchTerm}
										onChange={(e) =>
											handleSearch(e.target.value)
										}
									/>
									<i className="fas fa-search"></i>
								</div>

								{searchTerm.length >= 2 &&
									highlightedTables.length === 0 && (
										<div className="no-results">
											<i className="fas fa-exclamation-circle me-2"></i>
											No guest found with that name.
											Please try a different spelling or
											check with the hosts.
										</div>
									)}

								<div className="row">
									{filteredTables.map((table) => (
										<div
											key={table.table}
											className="col-lg-6 col-md-6 mb-3">
											<div
												className={`table-card ${
													highlightedTables.includes(
														table.table
													)
														? "highlight"
														: ""
												}`}>
												<div className="table-number">
													{table.table}
												</div>
												<div className="guests text-center">
													{table.guests.map(
														(guest, idx) => (
															<span
																key={idx}
																className={`guest-name ${
																	highlightedGuests.includes(
																		guest
																	)
																		? "highlight"
																		: ""
																}`}>
																{guest}
															</span>
														)
													)}
												</div>
											</div>
										</div>
									))}
								</div>

											className="text-muted"
											style={{ fontSize: "1rem" }}>

									<nav className="navbar navbar-expand-lg navbar-light w-100">

											<button
												className={`nav-link btn btn-link w-100 ${
													currentPage === "events"
														? "active"
														: ""
												}`}
												onClick={() =>
													setCurrentPage("events")
												}>
												<i className="fas fa-calendar-alt me-2"></i>
												Schedule
											</button>
											<button
												className={`nav-link btn btn-link w-100 ${
													currentPage === "seating"
														? "active"
														: ""
												}`}
												onClick={() =>
													setCurrentPage("seating")
												}>

												Seating
											</button>

						{/* Page Content */}
						{currentPage === "events" && renderEventsPage()}
						{currentPage === "seating" && renderSeatingPage()}
					</div>
				);
			}

			ReactDOM.render(<WeddingPage />, document.getElementById("root"));
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>

</html>
