			/* Gradient background animation */
			@keyframes gradient {
				0% {

				50% {

			/* Container to hold wave layers, full screen, fixed bottom */
			.waves-container {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 200%; /* Make wider so waves can animate horizontally */
				height: 12em;
				overflow: visible;
				pointer-events: none; /* So waves don't block clicks */
				z-index: -1; /* Behind all other content */
			}

			/* Base wave style */
			.wave {
				background: rgba(255 255 255 / 0.25);
				border-radius: 1000% 1000% 0 0;
				position: absolute;
				width: 100%;
				height: 12em;
				opacity: 0.8;
				animation-timing-function: linear;
				animation-iteration-count: infinite;
				transform: translate3d(0, 0, 0);
			}

			/* Wave 1 */
			.wave:nth-of-type(1) {
				animation-name: wave;
				animation-duration: 10s;
				animation-delay: -3s;
				left: 0;
				bottom: 0;
			}

			/* Wave 2 */
			.wave:nth-of-type(2) {
				animation-name: wave;
				animation-duration: 18s;
				animation-direction: reverse;
				left: 0;
				bottom: -1.25em;
				opacity: 0.8;
			}

			/* Wave 3 */
			.wave:nth-of-type(3) {
				animation-name: wave;
				animation-duration: 20s;
				animation-direction: reverse;
				animation-delay: -1s;
				left: 0;
				bottom: -2.5em;
				opacity: 0.9;
			}

			/* Keyframes to slide waves horizontally */
			@keyframes wave {
				0% {
					transform: translateX(0);
				}
				50% {
					transform: translateX(-50%);
				}
				100% {
					transform: translateX(0);
				}
			}

																	{Array.from(
																		{
																			length: guestCount,
																		},
																		(
																			_,
																			index
																		) => (
																			<div
																				key={
																					index
																				}
																				className={`chair ${
																					selectedTable ===
																						table.table &&
																					index ===
																						selectedGuestIndex
																						? "highlighted"
																						: ""
																				}`}
																				title={
																					table
																						.guests[
																						index
																					]
																				} // Shows guest name on hover
																			></div>
																		)
																	)}

																	{/* Table name */}
																	{/*<div className="table-name">
																	{
																		table.table
																	}
																</div>*/}
																</div>
															);
														})}
												</div>
											</div>
										</div>
										<div className="modal-footer">
											<button
												type="button"
												className="btn btn-secondary"
												onClick={closeModal}>
												Close
											</button>
										</div>
									</div>
								</div>
							</div>
						)}
						{showModal && (
							<div className="modal-backdrop fade"></div>
						)}
					</div>
				);
			}

			ReactDOM.render(<WeddingPage />, document.getElementById("root"));
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
	</body>
</html>
