			function triggerIconic() {
				const iconMappings = {
					confetti: {
						icon: ".fa-heart",
						animationClass: "fa-beat",
					},
					orangery: {
						icon: ".fa-kaaba",
						animationClass: "fa-fade",
					},
					disco: {
						icon: ".fa-glass-cheers",
						animationClass: "fa-bounce",
					},
					sparkle: {
						icon: ".fa-wand-sparkles",
						animationClass: "fa-flip",
					},
					heart: {
						// ‚Üê Added this entire block
						icon: ".fa-music",
						animationClass: "fa-beat-fade",
					},
				};

				// For each mapping, add animation if body has class, remove if it doesn't
				Object.keys(iconMappings).forEach((bodyClass) => {
					const mapping = iconMappings[bodyClass];
					const icon = document.querySelector(mapping.icon);

					if (icon) {
						if (document.body.classList.contains(bodyClass)) {
							// Body has the class, add the animation
							icon.classList.add(mapping.animationClass);
						} else {
							// Body doesn't have the class, remove the animation
							icon.classList.remove(mapping.animationClass);
						}
					}
				});
			}

			function triggerConfetti() {
				const confettiWrapper = document.querySelector(
					".confetti-container"
				);
				const confettiIcon = document.querySelector(".fa-heart");

				// If confetti is already running, stop it
				if (confettiWrapper.dataset.running === "true") {
					confettiWrapper.innerHTML = "";
					confettiWrapper.dataset.running = "false";
					document.body.classList.remove("confetti");
					return;
				}

				// Mark confetti as running
				confettiWrapper.dataset.running = "true";

				// Function to add a batch of confetti
				function addConfettiBatch() {
					if (confettiWrapper.dataset.running !== "true") return;
					document.body.classList = "";
					document.body.classList.add("confetti");

					for (let i = 0; i < 5; i++) {
						const confetti = document.createElement("div");
						confetti.classList.add("confetti-piece");
						confetti.style.left = `${Math.random() * 100}%`;
						confetti.style.setProperty(
							"--fall-duration",
							`${Math.random() * 3 + 3}s`
						);
						confetti.style.setProperty(
							"--confetti-color",
							getRandomColor()
						);
						confettiWrapper.appendChild(confetti);

						// Remove individual confetti pieces after they fall
						setTimeout(() => {
							if (confetti.parentNode) {
								confetti.remove();
							}
						}, 8000);
					}
				}

				// Add initial batch
				addConfettiBatch();

				// Continue adding batches every 500ms
				const interval = setInterval(() => {
					if (confettiWrapper.dataset.running === "true") {
						addConfettiBatch();
					} else {
						document.body.classList.remove("confetti");
						confettiIcon.classList.remove("fa-beat-fade");
						clearInterval(interval);
					}
				}, 2000);
			}

			function stopConfetti() {
				const confettiWrapper = document.querySelector(
					".confetti-container"
				);

				const confettiIcon = document.querySelector(".fa-heart");
				if (confettiWrapper.dataset.running === "true") {
					confettiWrapper.innerHTML = "";
					confettiWrapper.dataset.running = "false";
					document.body.classList.remove("confetti"); // Make sure this line is here
					confettiIcon.classList.remove("fa-beat-fade");
					if (confettiInterval) {
						clearInterval(confettiInterval);
						confettiInterval = null;
					}
				}
			}

			function getRandomColor() {
				const colors = [
					"#ffffff", // pure white
					"#f5f5f5", // soft white
					"#ffda9e",
					"#f3ce92",
					"#e0bb7f",
					"#c19c60",
					"#8f6a2e",
				];
				return colors[Math.floor(Math.random() * colors.length)];
			}

			// ‚Üê Added all these heart functions below
			function initializeHearts() {
				if (heartsInitialized) return;

				const heartsContainer = document.getElementById("hearts");
				if (!heartsContainer) return;

				heartsRy = [];
				heartsContainer.innerHTML = `
        <defs>
            <symbol id="heart" viewBox="-69 -16 138 138">
                <path d="M0,12
                        C 50,-30 110,50  0,120
                        C-110,50 -50,-30 0,12z"/>
            </symbol>
        </defs>
    `;

				function useTheHeart(n) {
					let use = document.createElementNS(SVG_NS, "use");
					use.n = n;
					use.setAttributeNS(SVG_XLINK, "xlink:href", "#heart");
					use.setAttributeNS(null, "transform", `scale(${use.n})`);
					use.setAttributeNS(null, "fill", colors[n % colors.length]);
					use.setAttributeNS(null, "x", -69);
					use.setAttributeNS(null, "y", -69);
					use.setAttributeNS(null, "width", 138);
					use.setAttributeNS(null, "height", 138);

					heartsRy.push(use);
					heartsContainer.appendChild(use);
				}

				for (let n = 18; n >= 0; n--) {
					useTheHeart(n);
				}

				heartsInitialized = true;
			}

			function startHeartAnimation() {
				if (heartAnimationFrame) return; // Already running

				initializeHearts();
				const heartsContainer = document.getElementById("hearts");
				if (!heartsContainer) return;

				heartsContainer.style.opacity = "1";
				document.body.classList.add("heart");

				function Frame() {
					heartAnimationFrame = window.requestAnimationFrame(Frame);
					for (let i = 0; i < heartsRy.length; i++) {
						if (heartsRy[i].n < 18) {
							heartsRy[i].n += 0.01;
						} else {
							heartsRy[i].n = 0;
							heartsRy[i].parentNode.appendChild(heartsRy[i]);
						}
						heartsRy[i].setAttributeNS(
							null,
							"transform",
							`scale(${heartsRy[i].n})`
						);
					}
				}
				Frame();
			}

			function stopHeartAnimation() {
				if (heartAnimationFrame) {
					window.cancelAnimationFrame(heartAnimationFrame);
					heartAnimationFrame = null;
				}

				const heartsContainer = document.getElementById("hearts");
				if (heartsContainer) {
					heartsContainer.style.opacity = "0";
				}

				document.body.classList.remove("heart");
			}

						}
					});

					setHighlightedTables(matchingTables);
					setHighlightedGuests(matchingGuests);
				};
				const scrollToTop = () => {
					window.scrollTo({
						top: 0,
						behavior: "smooth",
					});
				};
				const clearSearch = () => {
					setSearchTerm("");
					setHighlightedTables([]);
					setHighlightedGuests([]);
				};

				const closeModal = () => {
					document.querySelector(".modal").classList.remove("show");
					document
						.querySelector(".modal-backdrop")
						.classList.remove("show");

					setTimeout(() => setShowModal(false), 150);
				};

				const filteredTables =
					searchTerm.length >= 2 && highlightedTables.length > 0
						? seatingChart.filter((table) =>
								highlightedTables.includes(table.table)
						  )
						: seatingChart;

				const renderEventsPage = () => (
					<div className="page-container fade-in">
						<div className="container">
							<div className="section-card">
								<h2 className="section-title">
									Order of Events
								</h2>
								<div className="welcome-message">
									<p>
										Here's what we have planned for our
										special day. We can't wait to celebrate
										with you!
									</p>
								</div>
								<div className="timeline">
									{weddingEvents.map((event, index) => (
										<div key={index} className="event-item">
											<div className="event-time">
												<i
													className={`${event.icon} me-3`}></i>
												{event.time}
											</div>
											{event.easter ? (
												<button
													className="event-title"
													onClick={() => {
														if (
															event.easter ===
															"confetti"
														) {
															triggerConfetti();
															setTimeout(() => {
																triggerIconic();
															}, 50);
														} else if (
															event.easter ===
															"heart"
														) {
															// ‚Üê Added this entire block
															// Handle heart animation
															const heartsContainer =
																document.getElementById(
																	"hearts"
																);
															if (
																heartsContainer &&
																heartsContainer
																	.style
																	.opacity ===
																	"1"
															) {
																stopHeartAnimation();
															} else {
																// Stop confetti first
																const confettiWrapper =
																	document.querySelector(
																		".confetti-container"
																	);
																if (
																	confettiWrapper
																		.dataset
																		.running ===
																	"true"
																) {
																	confettiWrapper.innerHTML =
																		"";
																	confettiWrapper.dataset.running =
																		"false";
																}

																// Clear other effects
																document.body.className =
																	"";
																startHeartAnimation();
															}

															setTimeout(() => {
																triggerIconic();
															}, 10);
														} else if (
															event.easter
														) {
															// First stop confetti
															const confettiWrapper =
																document.querySelector(
																	".confetti-container"
																);
															if (
																confettiWrapper
																	.dataset
																	.running ===
																"true"
															) {
																confettiWrapper.innerHTML =
																	"";
																confettiWrapper.dataset.running =
																	"false";
															}

															// Then handle the new easter egg
															const body =
																document.body;
															if (
																body.classList.contains(
																	event.easter
																)
															) {
																body.classList.remove(
																	event.easter
																);
															} else {
																body.className =
																	"";
																body.classList.add(
																	event.easter
																);
															}

															setTimeout(() => {
																triggerIconic();
															}, 10);
														}
													}}>
													{event.title}
												</button>
											) : (
												<div className="event-title">
													{event.title}
												</div>
											)}
											<div className="event-description">
												{event.description}
											</div>
										</div>
									))}
								</div>
							</div>

							<div className="footer-info">
								<div className="footer-joke">
									<p className="mb-2 ">
										<strong>{randomJoke.question}</strong>
									</p>
									<p
										className="mb-0"
										style={{ color: "#6c757d" }}
										dangerouslySetInnerHTML={{
											__html: randomJoke.joke,
										}}></p>
								</div>
								<div className="text-center mt-3 scroll-to-top">
									<button
										className="btn btn-sm btn-outline-secondary"
										onClick={scrollToTop}
										style={{
											borderRadius: "50px",
											padding: "8px 16px",
										}}>
										<i className="fas fa-arrow-up me-1"></i>
										Back to Top
									</button>
								</div>
							</div>
						</div>
					</div>
				);

				const renderSeatingPage = () => (
					<div className="page-container fade-in">
						<div className="container">
							<div className="section-card">
								<h2 className="section-title">
									Find Your Seat
								</h2>

								<div className="welcome-message">
									<p>
										Enter your name below to quickly locate
										your assigned table for dinner.
									</p>
								</div>

								<div className="search-box mb-3">
									<input
										type="text"
										className="form-control"
										placeholder="Enter your name"
										value={searchTerm}
										onChange={(e) =>
											handleSearch(e.target.value)
										}
										onKeyDown={(e) => {
											if (e.key === "Enter") {
												e.target.blur();
											}
										}}
									/>
									{searchTerm.trim().length > 0 ? (
										<i
											className="fas fa-times"
											onClick={clearSearch}
											style={{ cursor: "pointer" }}></i>
									) : (
										<i className="fas fa-search"></i>
									)}
								</div>
								{searchTerm.length >= 2 &&
									highlightedTables.length > 0 && (
										<div className="row">
											<div className="search-results-count mb-4 text-center">
												Found{" "}
												<span>
													{highlightedTables.length}{" "}
												</span>
												table
												{highlightedTables.length !== 1
													? "s"
													: ""}{" "}
												with guests matching "
												<strong>{searchTerm}</strong>"
											</div>
										</div>
									)}
								{searchTerm.trim().length >= 2 &&
									highlightedTables.length === 0 && (
										<div className="no-results">
											<i className="fas fa-exclamation-circle me-2"></i>
											No guest found with that name.
											Please try a different spelling or
											check with the hosts.
										</div>
									)}

								<div className="row">
									{filteredTables.map((table) => (
										<div
											key={table.table}
											className="col-lg-6 col-md-6 mb-3">
											<div
												className={`table-card ${
													highlightedTables.includes(
														table.table
													)
														? "highlight"
														: ""
												}`}>
												<div
													className="table-number"
													style={{
														cursor: "pointer",
													}}
													onClick={() => {
														setSelectedTable(
															table.table
														);
														setSelectedGuest("");
														setShowModal(true);
													}}>
													{table.table}
												</div>
												<div className="guests text-center">
													{table.guests.map(
														(guest, idx) => (
															<span
																key={idx}
																className={`guest-name ${
																	searchTerm.trim()
																		.length >=
																		2 &&
																	guest
																		.trim()
																		.toLowerCase()
																		.includes(
																			searchTerm
																				.trim()
																				.toLowerCase()
																		)
																		? "highlight"
																		: ""
																}`}
																style={{
																	cursor: "pointer",
																}}
																onClick={() => {
																	setSelectedTable(
																		table.table
																	);
																	setSelectedGuest(
																		guest
																	);
																	setShowModal(
																		true
																	);
																}}>
																{guest}
															</span>
														)
													)}
												</div>
											</div>
										</div>
									))}
								</div>
							</div>

							<div className="footer-info">
								<p className="mb-2">
									<strong>{randomJoke.question}</strong>
								</p>
								<p
									className="mb-0"
									style={{ color: "#6c757d" }}>
									{randomJoke.joke}
								</p>
								<div className="text-center mt-3 scroll-to-top">
									<button
										className="btn btn-sm btn-outline-secondary"
										onClick={scrollToTop}
										style={{
											borderRadius: "50px",
											padding: "8px 16px",
										}}>
										<i className="fas fa-arrow-up me-1"></i>
										Back to Top
									</button>
								</div>
							</div>
						</div>
					</div>
				);

				return (
					<div>
						{/* Hero Section */}
						<div className="hero-section">
							<div className="container">
								{/*<h1 className="fade-in">
									<span>Thuba</span>
									<span>&</span>
									<span>Jide</span>
								</h1>*/}
								<img
									className="logo fade-in"
									src="images/logo-transparent.svg"
								/>
								<p className="date fade-in">
									Wednesday, October 1st, 2025
									{/*High House Weddings ¬∑ 01.10.2025*/}
								</p>
								{/*<p
									className="fade-in"
									style={{
										fontSize: "1.1rem",
										marginTop: "1rem",
									}}>
									<i className="fas fa-map-marker-alt me-2"></i>
									High House Weddings
								</p>*/}
							</div>
							{/* Navigation */}
							<div className="container">
								<div className="nav-card">
									<nav className="navbar navbar-expand-lg navbar-light w-100">
										<div className="navbar-nav w-100 d-flex flex-row justify-content-around">
											<button
												className={`nav-link btn btn-link w-100 ${
													currentPage === "events"
														? "active"
														: ""
												}`}
												onClick={() =>
													setCurrentPage("events")
												}>
												{/*<i className="fa-solid fa-clipboard-list me-2"></i>*/}
												Schedule
											</button>
											<button
												className={`nav-link btn btn-link w-100 ${
													currentPage === "seating"
														? "active"
														: ""
												}`}
												onClick={() =>
													setCurrentPage("seating")
												}>
												{/*<i className="fa-solid fa-chair me-2"></i>*/}
												Seating
											</button>
										</div>
									</nav>
								</div>
							</div>
						</div>

						{/* Page Content */}
						{currentPage === "events" && renderEventsPage()}
						{currentPage === "seating" && renderSeatingPage()}
						{/* Modal */}
						{showModal && (
							<div
								className="modal fade"
								style={{ display: "block" }}
								tabIndex="-1">
								<div className="modal-dialog modal-lg">
									<div className="modal-content">
										<div className="modal-header">
											<h5 className="modal-title">
												{selectedGuest
													? `Welcome ${selectedGuest}!`
													: `Table: ${selectedTable}`}
											</h5>
											<button
												type="button"
												className="btn-close"
												onClick={closeModal}></button>
										</div>
										<div className="modal-body">
											{selectedGuest && (
												<div className="welcome-message mb-3">
													<p className="lead text-center">
														We're so excited you're
														here! You're seated at{" "}
														<strong>
															{selectedTable}
														</strong>
														.
													</p>
												</div>
											)}

											<div className="hall">
												<div className="high-table">
													<span>High Table</span>
												</div>
												<div className="hall-container">
													{seatingChart
														.filter(
															(table) =>
																table.table
														)
														.map((table) => {
															const guestCount =
																table.guests
																	.length;
															const layoutClass = `layout-${guestCount}`;
															const selectedGuestIndex =
																selectedGuest
																	? table.guests.indexOf(
																			selectedGuest
																	  )
																	: -1;

															return (
																<div
																	key={
																		table.table
																	}
																	className={`table ${
																		selectedTable ===
																		table.table
																			? "selected"
																			: ""
																	} ${layoutClass}`}
																	data-name={
																		table.table
																	}>
																	{/* Generate chairs dynamically based on guest count */}
																	{Array.from(
																		{
																			length: guestCount,
																		},
																		(
																			_,
																			index
																		) => (
																			<div
																				key={
																					index
																				}
																				className={`chair ${
																					selectedTable ===
																						table.table &&
																					index ===
																						selectedGuestIndex
																						? "highlighted"
																						: ""
																				}`}
																				title={
																					table
																						.guests[
																						index
																					]
																				} // Shows guest name on hover
																			></div>
																		)
																	)}

																	{/* Table name */}
																	{/*<div className="table-name">
																	{
																		table.table
																	}
																</div>*/}
																</div>
															);
														})}
												</div>
											</div>
										</div>
										<div className="modal-footer">
											<button
												type="button"
												className="btn btn-secondary"
												onClick={closeModal}>
												Close
											</button>
										</div>
									</div>
								</div>
							</div>
						)}
						{showModal && (
							<div className="modal-backdrop fade"></div>
						)}
					</div>
				);
			}

			ReactDOM.render(<WeddingPage />, document.getElementById("root"));
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
	</body>
</html>
